<!DOCTYPE html>
<html lang='ru'>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Sportmaster</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body class="layout main-color-theme">
    <header class=""></header>
    <main class="layout__main">
        <section class="section-1">
            <div class="section-1__banner dark-color-theme">
                <div class="banner__gradient"></div>
                <div class="banner__spatter-spray-dust"></div>

                <div class="banner__text flex-row font-14 font-oblique font-small-caps">
                    <div class="location-pointer-icon"></div>
                    г.Москва, Варшавское ш., д.129
                </div>
                <div class="banner__text">
                    <div class="font-42 font-oblique font-uppercase"><strong>Экипировочный центр хоккея</strong></div>
                    <div class="font-20 font-oblique font-small-caps">Профессиональный выбор экипировки для хоккея!</div>
                </div>
                
                <div class="banner__brands">
                    <ul class="brands-list">
                        <li><img src="images/logo-ccm.png" /></li>
                        <li><img src="images/logo-bauer.png" /></li>
                        <li><img src="images/logo-warrior.png" /></li>
                        <li><img src="images/logo-graf.png" /></li>
                        <li><img src="images/logo-zarad.png" /></li>
                        <li><img src="images/logo-fischer.png" /></li>
                    </ul>
                </div>
            </div>
            <div class="section-1__bullits">
                <div>Персональная работа с клиентом</div>
                <div>Подбор хоккейной экипировки</div>
                <div>Рекомендации по подбору моделей перчаток</div>
                <div>Бросковая зона для тестирования клюшек</div>
                <div>3D-сканер</div>
            </div>
        </section>

        <section class="section-2"></section>

        <section class="section-3"></section>
    </main>
    <footer class=""></footer>    
</body>
</html>
